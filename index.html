<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CORE-RING | 실전 베트남어 분석기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="header-top">
            <div class="logo-area">
                <span class="logo-core">CORE</span><span class="logo-ring">RING</span>
            </div>
            <div class="btn-share" id="share-btn">
                <svg viewBox="0 0 24 24" width="22" height="22"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
            </div>
        </div>
        <div class="morse-r">
            <div class="m-dot"></div><div class="m-dash"></div><div class="m-dot"></div>
        </div>
    </header>

    <main id="chat-history"></main>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title">ANALYSIS</span>
                <button id="modal-close">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <footer>
        <input type="text" id="userInput" class="input-box" placeholder="심장을 입력하세요..." autocomplete="off">
        <button id="send-btn" class="btn-send">
            <svg width="24" height="24" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </button>
    </footer>

    <script src="engine.js"></script>
</body>
</html>
